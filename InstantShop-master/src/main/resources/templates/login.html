<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Allay- Local Service Stores</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <meta charset="UTF-8">
</head>
<body>

   <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
<form th:action="@{/login}" th:object="${login}" method="post" class="login100-form validate-form p-l-55 p-r-55 p-t-178">							
					<span class="login100-form-title">
						Sign In as Vendor/Supplier (The service provider)
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" th:field="*{username}" name="username" placeholder="Username" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" th:field="*{password}" name="password" placeholder="Password" required>
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot User Name or Password
						</span>

						</div>

					<div class="container-login100-form-btn">
						<button type="submit" name="submit" value="submit" class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Do not have an account?
						</span>

						</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
